<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/skeleton.css" />
    <link href='css/styles.css' rel='stylesheet' />

    <title>Em Quiz Game</title>
  </head>
  <body>
    <div class="card" id="page-one">
      <h1 class="card-header">
        EM Quiz Game
      </h1>
      <div class="card-body">
        <h3 class="card-title">Clinical Trainer</h3>
        <p class="card-text"></p>
        <button type="button" class="button-primary" data-toggle="modal" data-target="#case-list">
          Choose Case
        </button>
        <p class="card-text">Disclaimer: learning tool does not substitute for clinical judgement, etc.</p>
      </div>
    </div>

    <div class="modal" id="case-list" tabindex="-1" role="dialog">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Case List</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
              <p class="lead">Select a case below:<p>
              <select class="form-control" id="case-selection">
              </select>
            </div>
            <div class="modal-footer">
              <button type="button" class="button-primary" id="select-btn">Select</button>
            </div>
        </div>
      </div>
    </div>

    <div class="container u-full-width" id="page-three">
      <h2 id="patient-name">Patient Name: </h2>
      <div class="row">
        <div class="nine columns">
          <div class="six columns border overflow-auto">
            <h5>History of Present Illness:</h5>
            <div id="HPI"></div>
            <hr>
            <h5>ROS</h5>
            <div id="ROS"></div>
            <hr>
          </div>
          <div class="six columns border">
            <h5>Vitals</h5>
            <hr>
            <h5>PE</h5>
            <h5>Labs</h5>
            <h5>Imaging</h5>
          </div>
          <div class="nine columns">
            <h5>ED Course</h5>
            <h5>MDM</h5>
            <pre id="MDM"><code>[summary statement]</code></pre>
          </div>
        </div>
        <div class="three columns border">
          <section id="pictures">
            <h5>Pictures</h5>
          </section>
          <hr>
          <section id="DDx">
            <h5>DDx</h5>
          </section>
          <section class="u-max-full-width" id="menu">
            <button type="button" class="button-primary" id="patient-enc">Patient Encounter</button>
            <button type="button" class="button-primary" id="diff-diagnosis">Differential Diagnosis</button>
            <button type="button" class="button-primary" id="labs">Labs</button>
            <button type="button" class="button-primary" id="imaging">Imaging</button>
            <button type="button" class="button-primary" id="treatment">Treatment</button>
            <button type="button" class="button-primary" id="disposition">Disposition</button>
          </section>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="scripts/app.js"></script>
  </body>
</html>
