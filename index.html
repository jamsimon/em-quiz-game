<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Em Quiz Game</title>
  </head>
  <body>
    <div class="card" id="page-one">
      <h1 class="card-header">
        EM Quiz Game
      </h1>
      <div class="card-body">
        <h3 class="card-title">Clinical Trainer</h3>
        <p class="card-text"></p>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#case-list">
          Choose Case
        </button>
        <p class="card-text">Disclaimer: learning tool does not substitute for clinical judgement, etc.</p>
      </div>
    </div>
    <div class="modal fade" id="case-list" tabindex="-1" role="dialog">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Case List</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            <div class="modal-body">
              <p class="lead">Blah Blah Blah<p>
              <select class="form-control" id="case-selection">
              </select>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-12" id="page-three">
      <h2 id="patient-name">Patient Name</h2>
      <div class="col-6">
        Box
      </div>
      <div class="col-6">
        <div class="col-6">
          Vitals
        </div>
        <div class="col-6">
          History of Present Illness
        </div>
        <div class="col-6">
          Tx/feedback
        </div>
        <div class="col-6">
          Labs/Imaging
        </div>
        <div class="col-6">
          Differential Diagnosis
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="scripts/app.js"></script>
  </body>
</html>
